<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-US">
  <head>
    <meta http-equiv="content-type" content="text/html; charset=iso-8859-1" />
    <link rel="stylesheet" type="text/css" href="[% site.url.css %]" media="screen" title="swish css" />
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />

    [% FOREACH key = navigation.keys %]
        <link rel="[% key %]" href="[% navigation.$key.url %]" />
    [% END %]

    <title>Swish-e :: [% page.title | html %]</title>

    [%- FOREACH js = page.javascript %]
        [%- IF js.match('^http:') %]
            <script type="text/javascript" src="[% "js" %]"></script>
        [%- ELSE %]
            <script type="text/javascript" src="[% "/${js}.js" %]"></script>
        [%- END %]
    [%- END %]

  </head>


<body>
    [% content %]
</body>
</html>
